{% extends 'base.html' %}

{% block title %}
    Singup
{% endblock %}

{% block content %}

    <section class="py-5 mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h4 class="mb-4">Sign Up!</h4>
                        <form class="text-center" method="post">
                            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" /></div>
                            <div class="mb-3"><input class="form-control" type="email" name="email2" placeholder="Confirm Email" /></div>
                            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
                            <div class="mb-3"><input class="form-control" type="password" name="password2" placeholder="Confirm Password" /></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
