{% extends "base.html" %}

{% block title %}
    insertData
{% endblock %}

{% block content%}
<section class="py-5 mt-5">
    <div id="carouselCatFacts" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselCatFacts" data-slide-to="1" class="active"></li>
            <li data-target="#carouselCatFacts" data-slide-to="2"></li>
            <li data-target="#carouselCatFacts" data-slide-to="3"></li>
            <li data-target="#carouselCatFacts" data-slide-to="4"></li>
            <li data-target="#carouselCatFacts" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 img-fluid" src="static/img/mypics/cat1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="static/img/mypics/cat2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="static/img/mypics/cat3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="static/img/mypics/cat4.jpg" alt="Forth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="static/img/mypics/cat5.jpg" alt="Fifth slide">
            </div>
            <a class="carousel-control-prev" href="#carouselCatFacts" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselCatFacts" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>
{% endblock %}
